# Quorum Meeting Recorder - Development Infrastructure
# Phase 0, Track B: Docker Compose Environment
#
# This compose file provides all infrastructure services needed for local development:
# - PostgreSQL 16: Primary database
# - Redis 7: Caching and queue management
# - MinIO: S3-compatible object storage for recordings
#
# Usage:
#   docker compose up -d          # Start all services in background
#   docker compose ps             # Check service health
#   docker compose logs -f        # Follow logs
#   docker compose down           # Stop all services
#   docker compose down -v        # Stop and remove volumes (data loss!)

services:
  # PostgreSQL 16 - Primary Database
  # Stores application data, meeting metadata, user information, etc.
  postgres:
    image: postgres:16-alpine
    container_name: quorum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quorum
      POSTGRES_USER: quorum
      POSTGRES_PASSWORD: quorum_dev
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "54320:5432"  # Unique port for Quorum to avoid conflicts
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Optional: Custom initialization scripts
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quorum -d quorum"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - quorum-network

  # Redis 7 - Cache and Queue Management
  # Used for caching, session storage, and background job queues
  redis:
    image: redis:7-alpine
    container_name: quorum-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "63790:6379"  # Unique port for Quorum to avoid conflicts
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - quorum-network

  # MinIO - S3-Compatible Object Storage
  # Stores audio/video recordings and processed files
  minio:
    image: minio/minio:latest
    container_name: quorum-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # Browser access enabled by default
      MINIO_BROWSER: "on"
    ports:
      - "9100:9000"  # API endpoint - unique port for Quorum
      - "9101:9001"  # Web console - unique port for Quorum
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - quorum-network

  # MinIO Client - Initialize buckets on startup
  # Creates required S3 buckets for the application
  minio-init:
    image: minio/mc:latest
    container_name: quorum-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/recordings-raw;
      mc mb --ignore-existing myminio/recordings-encoded;
      mc mb --ignore-existing myminio/recordings-har;
      mc anonymous set download myminio/recordings-raw;
      mc anonymous set download myminio/recordings-encoded;
      mc anonymous set download myminio/recordings-har;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - quorum-network

# Named volumes for data persistence
volumes:
  postgres-data:
    name: quorum-postgres-data
    driver: local
  redis-data:
    name: quorum-redis-data
    driver: local
  minio-data:
    name: quorum-minio-data
    driver: local
  minio-config:
    name: quorum-minio-config
    driver: local

# Custom network for service isolation
networks:
  quorum-network:
    name: quorum-network
    driver: bridge
