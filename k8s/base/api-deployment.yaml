apiVersion: apps/v1
kind: Deployment
metadata:
  name: quorum-api
  labels:
    app: quorum-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quorum-api
  template:
    metadata:
      labels:
        app: quorum-api
        component: api
    spec:
      containers:
        - name: api
          image: quorum/api:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: database-url
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: MINIO_ENDPOINT
              value: minio
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: minio-secret-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: jwt-secret
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: sentry-dsn
                  optional: true
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: quorum-api
  labels:
    app: quorum-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: quorum-api
