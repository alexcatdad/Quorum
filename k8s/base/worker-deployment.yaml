apiVersion: apps/v1
kind: Deployment
metadata:
  name: quorum-worker
  labels:
    app: quorum-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quorum-worker
  template:
    metadata:
      labels:
        app: quorum-worker
        component: worker
    spec:
      containers:
        - name: worker
          image: quorum/worker:latest
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: database-url
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: MINIO_ENDPOINT
              value: minio
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: quorum-secrets
                  key: minio-secret-key
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: recordings
              mountPath: /app/recordings
            - name: temp
              mountPath: /app/temp
      volumes:
        - name: recordings
          emptyDir: {}
        - name: temp
          emptyDir: {}
