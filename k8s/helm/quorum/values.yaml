replicaCount:
  api: 3
  worker: 2

image:
  api:
    repository: quorum/api
    pullPolicy: IfNotPresent
    tag: "latest"
  worker:
    repository: quorum/worker
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api.quorum.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: quorum-tls
      hosts:
        - api.quorum.example.com

resources:
  api:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  worker:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: production
  PORT: "3000"
  ENABLE_SWAGGER: "true"
  ENABLE_METRICS: "true"
  CORS_ORIGIN: "*"
  JWT_ISSUER: "quorum"
  JWT_AUDIENCE: "quorum-api"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  MINIO_ENDPOINT: "minio"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_BUCKET_NAME: "quorum-recordings"
  SENTRY_ENVIRONMENT: "production"

secrets:
  DATABASE_URL: ""
  JWT_SECRET: ""
  MINIO_ACCESS_KEY: ""
  MINIO_SECRET_KEY: ""
  SENTRY_DSN: ""

postgresql:
  enabled: true
  auth:
    username: quorum
    password: changeme
    database: quorum
  primary:
    persistence:
      enabled: true
      size: 10Gi

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi

minio:
  enabled: true
  mode: standalone
  rootUser: minioadmin
  rootPassword: minioadmin
  persistence:
    enabled: true
    size: 50Gi
